<!DOCTYPE html>
<html>
<head>
  <title>タイトル</title>
  <meta charset="utf-8">
</head>
<body>
  <ol>

  <p>フォーム</p>

      <input type="reset" value="リセット"></p>

  <p>セレクトメニュー(複数選択)
